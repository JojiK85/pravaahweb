<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Failed — PRAVAAH</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #2c1a55, #3e2e54, #420b23, #5b2a86);
      background-size: 400% 400%;
      animation: gradient 14s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fail-box {
      background: rgba(255, 0, 0, 0.05);
      border: 1.5px solid #ff6b6b;
      border-radius: 18px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 18px rgba(255, 80, 80, 0.3);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    h1 {
      color: #ff6b6b;
      text-shadow: 0 0 8px #ff6b6b;
      font-size: 1.9rem;
      margin-bottom: 12px;
    }

    p {
      color: #ffdede;
      margin-bottom: 22px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .cross {
      font-size: 70px;
      color: #ff6b6b;
      text-shadow: 0 0 15px #ff6b6b;
      margin-bottom: 15px;
      animation: crossPulse 2s infinite alternate;
    }

    @keyframes crossPulse {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.05); opacity: 1; }
    }

    .btn {
      display: inline-block;
      background: #ff6b6b;
      color: white;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 10px;
      transition: 0.3s ease;
      font-size: 0.95rem;
    }

    .btn:hover {
      background: #ff7a7a;
      box-shadow: 0 0 15px #ff6b6b;
      transform: scale(1.04);
    }

    .reason {
      font-size: 0.9rem;
      color: #ffbfbf;
      margin-top: 10px;
      word-wrap: break-word;
    }

    /* ✅ Responsive adjustments */
    @media (max-width: 768px) {
      .fail-box {
        padding: 30px 20px;
      }

      .cross {
        font-size: 55px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .fail-box {
        width: 100%;
        padding: 25px 18px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(255, 80, 80, 0.25);
      }

      .cross {
        font-size: 45px;
      }

      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.85rem;
        border-radius: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="fail-box">
    <div class="cross">❌</div>
    <h1>Payment Failed</h1>
    <p>Unfortunately, your payment could not be completed.<br>Please try again or contact our support team.</p>
    <p id="failureReason" class="reason"></p>
    <a href="registrationPravaah.html" class="btn">Try Again</a>
  </div>

  <script>
    // Display failure reason if passed in the query string
    const params = new URLSearchParams(window.location.search);
    const reason = params.get("reason");
    if (reason) {
      document.getElementById("failureReason").innerText = "Reason: " + decodeURIComponent(reason);
    }
  </script>
</body>
</html>
