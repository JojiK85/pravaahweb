<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRAVAAH — Event Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Exo 2', sans-serif; }

body {
  margin: 0;
  min-height: 100svh;
  background: linear-gradient(120deg,#2c1a55,#3e5d75,#022c43,#5b2a86);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  color: #e6fbff;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: 100%;
  max-width: 520px;
  background: rgba(0,0,0,0.78);
  border: 2px solid cyan;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,255,255,0.45);
  padding: 18px;
}

.logo {
  text-align: center;
  font-size: 1.5rem;
  font-weight: 800;
  color: cyan;
  text-shadow: 0 0 12px cyan;
}

.subtitle {
  text-align: center;
  font-size: 0.85rem;
  opacity: 0.8;
  margin-bottom: 10px;
}

.status {
  margin: 12px 0;
  padding: 10px;
  border-radius: 14px;
  text-align: center;
  font-weight: 800;
  font-size: 0.85rem;
}

.valid {
  color: #00ffcc;
  border: 1.5px solid #00ffcc;
  box-shadow: 0 0 15px rgba(0,255,200,0.6);
}

.invalid {
  color: #ff6b6b;
  border: 1.5px solid #ff6b6b;
  box-shadow: 0 0 15px rgba(255,107,107,0.6);
}

select {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: 1.5px solid cyan;
  background: black;
  color: cyan;
  font-weight: 700;
  margin-bottom: 14px;
}

.row {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 0;
  border-bottom: 1px dashed rgba(0,255,255,0.3);
}

.row input {
  transform: scale(1.35);
  accent-color: cyan;
}

.row.disabled {
  opacity: 0.45;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: none;
  background: cyan;
  color: black;
  font-weight: 800;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 22px cyan;
  margin-top: 16px;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">PRAVAAH 2026</div>
  <div class="subtitle">Event Scanner</div>

  <div id="statusBox" class="status">Checking pass…</div>

  <select id="eventSelect">
    <option value="">Select Event</option>
  </select>

  <div id="list"></div>

  <button onclick="submitEntry()">Confirm Entry</button>
</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "/api/pravaah";

/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const paymentId = params.get("paymentId");
const scanner   = params.get("scanner");

if (!paymentId || !scanner) {
  alert("Invalid scan");
  location.href = "scan.html";
}

/* ================= DOM ================= */
const statusBox  = document.getElementById("statusBox");
const eventSelect = document.getElementById("eventSelect");
const list = document.getElementById("list");

/* ================= DAY MAP (ADMIN SAME) ================= */
const DAY_MAP = {
  "2026-02-05": "day0",
  "2026-02-06": "day1",
  "2026-02-07": "day2",
  "2026-02-08": "day3"
};

/* ================= EVENTS ================= */
const DAY_EVENTS = {
  day1: ["General Quiz", "Nukkad", "Robowars"],
  day2: ["Film Quiz", "Battle of Bands", "Roborace"],
  day3: ["Street Battle", "Enigma", "Trekkon"]
};

let passData = null;
let participants = [];
let todayKey = null;

/* ================= FETCH PASS ================= */
fetch(`${API_BASE}?type=searchPass&query=${encodeURIComponent(paymentId)}`)
  .then(r => r.json())
  .then(rows => {
    if (!rows.length) throw "Invalid pass";
    passData = rows[0];
    participants = rows;
    validateLikeAdmin();
  })
  .catch(err => {
    statusBox.className = "status invalid";
    statusBox.textContent = err;
  });

/* ================= ADMIN-STYLE VALIDATION ================= */
function validateLikeAdmin() {
  const today = new Date().toISOString().slice(0,10);
  todayKey = DAY_MAP[today];

  const passType = passData["Pass Type"];
  const selectedDays = String(passData["Selected Days"] || "").toLowerCase();
  const starnite = passData["Starnite"] === "YES";

  let valid = false;
  let reason = "Pass not valid today";

  if (passType === "Fest Pass") {
    valid = true;
    reason = "Fest Pass";
  }
  else if (passType === "Starnite Pass") {
    valid = todayKey === "day3";
    reason = valid ? "StarNite Access" : "StarNite valid only on Day 3";
  }
  else if (selectedDays.includes(todayKey)) {
    valid = true;
    reason = "Valid for today";
  }

  statusBox.className = "status " + (valid ? "valid" : "invalid");
  statusBox.innerHTML =
    `${valid ? "✔ VALID FOR TODAY" : "✖ NOT VALID TODAY"}<br><small>${reason}</small>`;

  if (!valid) return;

  DAY_EVENTS[todayKey]?.forEach(ev => {
    const o = document.createElement("option");
    o.value = ev;
    o.textContent = ev;
    eventSelect.appendChild(o);
  });

  eventSelect.addEventListener("change", renderParticipants);
}

/* ================= PARTICIPANTS (ADMIN-STYLE) ================= */
function renderParticipants() {
  list.innerHTML = "";
  if (!eventSelect.value) return;

  const eventName = eventSelect.value;
  let entered = false;

  try {
    const evObj = JSON.parse(passData.Events || "{}");
    entered = evObj[todayKey]?.includes(eventName);
  } catch {}

  participants.forEach(p => {
    const row = document.createElement("div");
    row.className = "row" + (entered ? " disabled" : "");

    row.innerHTML = `
      <input type="checkbox"
        ${entered ? "checked disabled" : "checked"}
        data-name="${p.Name}"
        data-email="${p.Email}"
        data-phone="${p.Phone}"
        data-college="${p.College}">
      <span>${p.Name} ${entered ? "(Entered)" : ""}</span>
    `;
    list.appendChild(row);
  });
}

/* ================= SUBMIT ================= */
function submitEntry() {
  if (!eventSelect.value) return alert("Select event");

  const checked = [...document.querySelectorAll("input[type=checkbox]:checked:not(:disabled)")];
  if (!checked.length) return alert("No new participants");

  const payloadParticipants = checked.map(cb => ({
    paymentId,
    name: cb.dataset.name,
    email: cb.dataset.email,
    phone: cb.dataset.phone,
    college: cb.dataset.college,
    passType: passData["Pass Type"],
    registered: false
  }));

  fetch(API_BASE, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "EVENT_SCAN",
      eventName: eventSelect.value,
      scanner,
      participants: payloadParticipants
    })
  })
  .then(r => r.json())
  .then(res => {
    if (!res.ok) throw res.reason;
    alert("Entry recorded");
    location.reload();
  })
  .catch(err => alert(err));
}
</script>

</body>
</html>
