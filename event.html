<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRAVAAH — Event Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Exo 2', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg,#2c1a55,#3e5d75,#022c43,#5b2a86);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  color: #e6fbff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 12px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: 100%;
  max-width: 520px;
  background: rgba(0,0,0,0.78);
  border: 2px solid cyan;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,255,255,0.45);
  padding: 18px;
}

.logo {
  text-align: center;
  font-size: 1.5rem;
  font-weight: 800;
  color: cyan;
  text-shadow: 0 0 12px cyan;
}

.subtitle {
  text-align: center;
  font-size: 0.85rem;
  opacity: 0.8;
  margin-bottom: 10px;
}

.status {
  margin: 12px 0;
  padding: 10px;
  border-radius: 14px;
  text-align: center;
  font-weight: 800;
  font-size: 0.85rem;
}

.valid {
  color: #00ffcc;
  border: 1.5px solid #00ffcc;
  box-shadow: 0 0 15px rgba(0,255,200,0.6);
}

.invalid {
  color: #ff6b6b;
  border: 1.5px solid #ff6b6b;
  box-shadow: 0 0 15px rgba(255,107,107,0.6);
}

select {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: 1.5px solid cyan;
  background: black;
  color: cyan;
  font-weight: 700;
  margin-bottom: 14px;
}

.section h4 {
  color: #00ffcc;
  margin-bottom: 6px;
}

.row {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 0;
  border-bottom: 1px dashed rgba(0,255,255,0.3);
}

.row input {
  transform: scale(1.35);
  accent-color: cyan;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: none;
  background: cyan;
  color: black;
  font-weight: 800;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 22px cyan;
  margin-top: 16px;
}

.footer {
  margin-top: 12px;
  text-align: center;
  font-size: 0.7rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">PRAVAAH 2026</div>
  <div class="subtitle">Event Scanner</div>

  <div id="statusBox" class="status">Checking pass…</div>

  <select id="eventSelect">
    <option value="">Select Event</option>
  </select>

  <div class="section">
    <h4>Participants</h4>
    <div id="list"></div>
  </div>

  <button onclick="submitEntry()">Confirm Entry</button>

  <div class="footer">Event Scanner • PRAVAAH ’26 • IIT Bhubaneswar</div>
</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "/api/pravaah";

/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const paymentId = params.get("paymentId");
const scanner = params.get("scanner") || "WEB_ADMIN";

if (!paymentId) {
  alert("Invalid QR");
  location.href = "scan.html";
}

/* ================= DOM ================= */
const eventSelect = document.getElementById("eventSelect");
const list = document.getElementById("list");
const statusBox = document.getElementById("statusBox");

/* ================= EVENTS (EDIT AS REQUIRED) ================= */
const DAY_EVENTS = {
  day1: ["DAY1: Event 1", "DAY1: Event 2"],
  day2: ["DAY2: Event 1", "DAY2: Event 2"],
  day3: ["DAY3: Event 1", "DAY3: Event 2"]
};

let passData = null;
let participants = [];

/* ================= FETCH PASS ================= */
fetch(`${API_BASE}?type=searchPass&query=${encodeURIComponent(paymentId)}`)
  .then(r => r.json())
  .then(rows => {
    if (!rows || !rows.length) throw new Error("Invalid pass");

    passData = rows[0];
    participants = rows;

    validatePass(passData);
    renderParticipants();
  })
  .catch(err => {
    statusBox.className = "status invalid";
    statusBox.innerText = err.message;
  });

/* ================= VALIDATION ================= */
function validatePass(pass) {
  const DAY_MAP = {
    "2026-02-05": "day0",
    "2026-12-19": "day1",
    "2026-02-07": "day2",
    "2026-02-08": "day3"
  };

  const today = new Date().toISOString().slice(0, 10);
  const todayKey = DAY_MAP[today];

  const selected = (pass["Selected Days"] || "").toLowerCase();
  const starnite = pass["Starnite"] === "YES";

  let valid = false;
  let reason = "Not valid today";

  if (pass["Pass Type"] === "Fest Pass") valid = true, reason = "Fest Pass";
  else if (starnite && todayKey === "day3") valid = true, reason = "StarNite Access";
  else if (selected.includes(todayKey)) valid = true, reason = "Valid for today";

  statusBox.className = "status " + (valid ? "valid" : "invalid");
  statusBox.innerHTML =
    (valid ? "✔ VALID FOR TODAY" : "✖ NOT VALID TODAY") +
    `<br><small>${reason}</small>`;

  if (valid && DAY_EVENTS[todayKey]) {
    DAY_EVENTS[todayKey].forEach(e => {
      const o = document.createElement("option");
      o.value = e;
      o.textContent = e;
      eventSelect.appendChild(o);
    });
  }
}

/* ================= PARTICIPANTS ================= */
function renderParticipants() {
  list.innerHTML = "";
  participants.forEach(p => {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <input type="checkbox" checked
        data-name="${p.Name}"
        data-email="${p.Email}"
        data-phone="${p.Phone}"
        data-college="${p.College}">
      <span>${p.Name}</span>
    `;
    list.appendChild(row);
  });
}

/* ================= SUBMIT ================= */
function submitEntry() {
  if (!eventSelect.value) return alert("Select event");

  const checked = [...document.querySelectorAll("input[type=checkbox]:checked")];
  if (!checked.length) return alert("Select participants");

  const payloadParticipants = checked.map(cb => ({
    paymentId,
    name: cb.dataset.name,
    email: cb.dataset.email,
    phone: cb.dataset.phone,
    college: cb.dataset.college,
    passType: passData["Pass Type"],
    registered: false
  }));

  fetch(API_BASE, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "EVENT_SCAN",
      eventName: eventSelect.value,
      scanner,
      participants: payloadParticipants
    })
  })
  .then(r => r.json())
  .then(res => {
    if (!res.ok) throw new Error(res.reason || "Entry denied");
    alert("Event entry successful");
    location.reload();
  })
  .catch(err => alert(err.message));
}
</script>

</body>
</html>
