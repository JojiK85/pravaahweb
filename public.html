<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRAVAAH — Pass Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Exo 2', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg,#2c1a55,#3e5d75,#022c43,#5b2a86);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  color: #e6fbff;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(0,0,0,0.75);
  border: 2px solid cyan;
  border-radius: 22px;
  box-shadow: 0 0 35px rgba(0,255,255,0.45);
  padding: 22px;
  text-align: center;
}

.logo {
  font-size: 1.6rem;
  font-weight: 800;
  color: cyan;
  text-shadow: 0 0 15px cyan;
}

.subtitle {
  font-size: 0.9rem;
  opacity: 0.85;
  margin-bottom: 18px;
}

.photo {
  width: 110px;
  height: 110px;
  margin: 0 auto 12px;
  border-radius: 50%;
  border: 2px solid cyan;
  overflow: hidden;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.name {
  font-size: 1.2rem;
  font-weight: 700;
  color: cyan;
}

.college {
  font-size: 0.95rem;
  opacity: 0.9;
  margin-bottom: 16px;
}

.info {
  text-align: left;
  font-size: 0.95rem;
}

.info p {
  margin: 6px 0;
  display: flex;
  justify-content: space-between;
  gap: 10px;
  border-bottom: 1px dashed rgba(0,255,255,0.3);
}

.label { opacity: 0.75; }
.value { font-weight: 600; text-align: right; word-break: break-word; }

.status {
  margin-top: 18px;
  padding: 12px;
  border-radius: 14px;
  font-weight: 800;
}

.valid {
  color: #00ffcc;
  border: 1.5px solid #00ffcc;
  box-shadow: 0 0 18px rgba(0,255,200,0.6);
}

.invalid {
  color: #ff6b6b;
  border: 1.5px solid #ff6b6b;
  box-shadow: 0 0 18px rgba(255,107,107,0.6);
}

.footer {
  margin-top: 14px;
  font-size: 0.75rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">PRAVAAH 2026</div>
  <div class="subtitle">Public Pass Verification</div>

  <div class="photo">
    <img id="photo" src="https://via.placeholder.com/150">
  </div>

  <div class="name" id="name">Loading…</div>
  <div class="college" id="college"></div>

  <div class="info" id="info"></div>

  <div class="status" id="statusBox">Checking pass…</div>

  <div class="footer">PRAVAAH ’26 • IIT Bhubaneswar</div>
</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "/api/pravaah";

/* ================= PARAM ================= */
const params = new URLSearchParams(location.search);
const paymentId = params.get("paymentId");

if (!paymentId) {
  alert("Invalid QR");
  throw new Error("Missing Payment ID");
}

/* ================= FETCH PASS ================= */
fetch(`${API_BASE}?type=searchPass&query=${encodeURIComponent(paymentId)}`)
  .then(r => r.json())
  .then(rows => {
    if (!rows || !rows.length) throw new Error("Invalid Pass");

    const p = rows[0];

    document.getElementById("name").innerText = p.Name || "—";
    document.getElementById("college").innerText = p.College || "—";

    document.getElementById("info").innerHTML = `
      <p><span class="label">Payment ID</span><span class="value">${p["Payment ID"]}</span></p>
      <p><span class="label">Pass Type</span><span class="value">${p["Pass Type"]}</span></p>
      <p><span class="label">Days</span><span class="value">${p["Selected Days"] || "—"}</span></p>
      <p><span class="label">StarNite</span><span class="value">${p["Starnite"]}</span></p>
    `;

    validatePass(p);
  })
  .catch(err => {
    const box = document.getElementById("statusBox");
    box.className = "status invalid";
    box.innerText = err.message;
  });

/* ================= VALIDATION ================= */
function validatePass(p) {
  const DAY_MAP = {
    "2026-02-05": "day0",
    "2026-02-06": "day1",
    "2026-02-07": "day2",
    "2026-02-08": "day3"
  };

  const today = new Date().toISOString().slice(0, 10);
  const todayKey = DAY_MAP[today];

  const selected = (p["Selected Days"] || "").toLowerCase();
  const starnite = p["Starnite"] === "YES";

  let valid = false;
  let reason = "Not valid today";

  if (p["Pass Type"] === "Fest Pass") {
    valid = true;
    reason = "Fest Pass";
  } else if (starnite && todayKey === "day3") {
    valid = true;
    reason = "StarNite Access";
  } else if (selected.includes(todayKey)) {
    valid = true;
    reason = "Valid for today";
  }

  const box = document.getElementById("statusBox");
  box.className = "status " + (valid ? "valid" : "invalid");
  box.innerHTML =
    (valid ? "✔ VALID FOR TODAY" : "✖ NOT VALID TODAY") +
    `<br><small>${reason}</small>`;
}
</script>

</body>
</html>
