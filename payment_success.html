<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful â€” PRAVAAH</title>

  <!-- â­ SAME FONT AS HOME -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #24E0EC;
      --primary-soft: rgba(36,224,236,0.35);
      --primary-border: rgba(36,224,236,0.45);
      --text: #F4F9FC;
      --muted: #BFC7D5;
      --surface: rgba(0,0,0,0.55);
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(120deg, #2c1a55, #3e5d75, #022c43, #5b2a86);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text);
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .success-box {
      background: var(--surface);
      border: 2px solid var(--primary-border);
      border-radius: 22px;
      padding: 42px 38px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 0 28px var(--primary-soft);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .success-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 36px var(--primary-soft);
    }

    .tick {
      font-size: 78px;
      color: var(--primary);
      text-shadow: 0 0 22px var(--primary-soft);
      margin-bottom: 18px;
      animation: tickPulse 1.6s ease-in-out infinite alternate;
    }

    @keyframes tickPulse {
      from { transform: scale(1); opacity: 0.85; }
      to   { transform: scale(1.12); opacity: 1; }
    }

    h1 {
      font-size: 2.1rem;
      color: var(--primary);
      margin-bottom: 14px;
      letter-spacing: 1px;
      text-shadow: 0 0 12px var(--primary-soft);
    }

    p {
      font-size: 1.05rem;
      color: var(--muted);
      line-height: 1.65;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 34px;
      border-radius: 26px;
      background: linear-gradient(90deg, #7A00FF, var(--primary));
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 22px var(--primary-soft);
    }

    /* ðŸ“± RESPONSIVE */
    @media (max-width: 768px) {
      .success-box {
        padding: 34px 24px;
      }

      .tick {
        font-size: 60px;
      }

      h1 {
        font-size: 1.7rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .success-box {
        padding: 26px 18px;
        border-radius: 18px;
      }

      .tick {
        font-size: 50px;
      }

      h1 {
        font-size: 1.45rem;
      }

      p {
        font-size: 0.9rem;
      }

      .btn {
        padding: 10px 26px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="success-box">
    <div class="tick">âœ“</div>
    <h1>Payment Successful!</h1>
    <p>
      Thank you for registering for <strong>PRAVAAH 2026</strong>.<br>
      Your payment has been successfully received.
    </p>
    <a href="profile.html" class="btn">Return to Profile</a>
  </div>
</body>
</html>
