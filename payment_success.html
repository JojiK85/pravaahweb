<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful — PRAVAAH</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0b1a36, #062e4c, #031a2d, #102046);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .success-box {
      background: rgba(0, 255, 255, 0.08);
      border: 2px solid cyan;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    h1 {
      color: cyan;
      text-shadow: 0 0 15px cyan;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      color: #cceeff;
      margin-bottom: 25px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .tick {
      font-size: 80px;
      color: cyan;
      text-shadow: 0 0 25px cyan;
      margin-bottom: 20px;
      animation: tickPulse 1.5s infinite alternate;
    }

    @keyframes tickPulse {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.1); opacity: 1; }
    }

    .btn {
      display: inline-block;
      background: cyan;
      color: black;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 12px;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      background: #00ffff;
      box-shadow: 0 0 25px cyan;
      transform: scale(1.05);
    }

    /* ✅ Responsive for smaller screens */
    @media (max-width: 768px) {
      .success-box {
        padding: 30px 20px;
      }

      .tick {
        font-size: 60px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn {
        padding: 10px 25px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .success-box {
        width: 100%;
        padding: 25px 18px;
        border-radius: 15px;
      }

      .tick {
        font-size: 50px;
      }

      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
        border-radius: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="success-box">
    <div class="tick">✅</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for registering for <strong>PRAVAAH 2026</strong>.<br>Your payment has been successfully received.</p>
    <a href="home.html" class="btn">Return to Home</a>
  </div>
</body>
</html>
