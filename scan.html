<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRAVAAH — Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Exo 2', sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg,#2c1a55,#3e5d75,#022c43,#5b2a86);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 14px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(0,0,0,0.78);
  border: 2px solid cyan;
  border-radius: 18px;
  box-shadow: 0 0 30px rgba(0,255,255,0.45);
  padding: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo {
  font-size: 1.4rem;
  font-weight: 800;
  color: cyan;
  text-shadow: 0 0 12px cyan;
}

.subtitle {
  font-size: 0.85rem;
  opacity: 0.8;
  margin-bottom: 10px;
}

#cameraBox {
  position: relative;
  width: min(92vw, 380px);
  aspect-ratio: 1 / 1;
  margin: 12px auto;
  min-height: 280px;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
  border: 2px solid cyan;
}

.scan-box {
  position: absolute;
  inset: 18%;
  border: 2px solid rgba(0,255,255,0.95);
  border-radius: 14px;
  pointer-events: none;
}

.scan-line {
  position: absolute;
  top: 0;
  width: 100%;
  height: 2px;
  background: red;
  animation: scanMove 1.8s linear infinite;
}

@keyframes scanMove {
  from { top: 0; }
  to { top: 100%; }
}

.helper {
  font-size: 0.85rem;
  margin-top: 10px;
  text-align: center;
  color: #eaffff;
  font-weight: 600;
}

.footer {
  margin-top: 10px;
  font-size: 0.65rem;
  opacity: 0.6;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">PRAVAAH 2026</div>
  <div class="subtitle">Admin QR Scanner</div>

  <div id="cameraBox">
    <video id="video" autoplay playsinline></video>
    <div class="scan-box">
      <div class="scan-line"></div>
    </div>
  </div>

  <div class="helper">Align QR inside the square</div>
  <div class="footer">Authorized Scanners Only • PRAVAAH ’26</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<script>
const video = document.getElementById("video");
let stream = null;
let scanning = true;
let locked = false;

/* ================= START CAMERA ================= */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(s => {
  stream = s;
  video.srcObject = stream;
  scanLoop();
})
.catch(() => alert("Camera permission required"));

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

/* ================= SCAN LOOP ================= */
function scanLoop() {
  if (!scanning || locked || !video.videoWidth) {
    requestAnimationFrame(scanLoop);
    return;
  }

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(img.data, img.width, img.height);

  if (code) {
    let paymentId = null;
    try {
      paymentId = new URL(code.data).searchParams.get("paymentId");
    } catch {}

    if (paymentId) {
      locked = true;
      scanning = false;
      stopCamera();

      setTimeout(() => {
        if (confirm("QR detected successfully.\n\nProceed to Admin Panel?")) {
          window.location.href =
            `admin.html?paymentId=${encodeURIComponent(paymentId)}`;
        } else {
          locked = false;
          scanning = true;
          startCamera();
        }
      }, 150);
      return;
    }
  }

  requestAnimationFrame(scanLoop);
}

/* ================= CAMERA CONTROL ================= */
function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
}

function startCamera() {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  }).then(s => {
    stream = s;
    video.srcObject = stream;
  });
}

/* ================= SAFETY ================= */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) stopCamera();
});
</script>

</body>
</html>
