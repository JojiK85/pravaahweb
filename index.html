<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAVAAH ‚Äî Loading</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0A0F1F; /* Deep space */
      overflow: hidden;
    }

    /* ‚≠ê LOGO SIZE FOR LARGE SCREENS */
    .logo {
      width: 350px;     /* üî• MUCH BIGGER NOW */
      opacity: 0;
      animation: fadeIn 5s ease forwards;
    }

    /* Fade animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.7); }
      80% { opacity: 1; transform: scale(1.08); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* üìü Tablets */
    @media (max-width: 900px) {
      .logo {
        width: 300px;
      }
    }

    /* üì± Mobiles */
    @media (max-width: 600px) {
      .logo {
        width: 200px;
      }
    }

    /* üì± Extra small phones */
    @media (max-width: 400px) {
      .logo {
        width: 160px;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);
  </script>
</head>

<body>
  <img src="pravah-logo.png" class="logo" alt="PRAVAAH Logo">
</body>
</html>
